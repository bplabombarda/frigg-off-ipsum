sudo: false
language: node_js
node_js:
  - '10'
install: npm install
script:
  - npm run lint
  - npm test
  - npm run build
notifications:
  email: false
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  local_dir: build
  on:
    branch: gh-pages
cache:
  directories:
  - node_modules